<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina</title>
    <link rel="stylesheet" href="../css/login.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #e0e0e0;
        }

        .container {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .tittolo h1 {
            font-size: 3rem;
            color: #bb86fc;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            color: #bb86fc;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group label {
            color: #bb86fc;
            font-weight: bold;
        }

        .form-control {
            background: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #bb86fc;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        button {
            background: linear-gradient(135deg, #bb86fc, #9d6fe7);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #9d6fe7, #bb86fc);
            box-shadow: 0 5px 15px rgba(157, 111, 231, 0.5);
        }

        .register-link a {
            color: #bb86fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #9d6fe7;
        }
    </style>
</head>
<body>

    <div class="tittolo">
        <h1>SITO PER LA CONOSCENZA</h1>
    </div>

    <div class="container">
        <h1>Accedi</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit">Accedi</button>
            <div id="errorMessage" class="error-message">
                Email o password non validi
            </div>
        </form>
        <div class="register-link">
            <p>Non hai un account? <a href="#" id="registerLink">Registrati</a></p>
        </div>
    </div>

    <script>
        // Inizializzazione del database utenti dal localStorage
        let users = [];
        
        // Carica gli utenti dal localStorage se esistono
        if (localStorage.getItem('users')) {
            users = JSON.parse(localStorage.getItem('users'));
        } else {
            // Utente di default per test
            users = [{ email: "utente@esempio.it", password: "password123" }];
            // Salva nel localStorage
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Verifica credenziali
            const userFound = users.find(user => user.email === email && user.password === password);
            
            if (userFound) {
                // Accesso riuscito
                errorMessage.style.display = 'none';
                
                // Salva l'utente corrente nel localStorage
                localStorage.setItem('currentUser', email);
                
                // Reindirizza alla pagina di benvenuto
                window.location.href = '../Home.html';
            } else {
                // Mostra messaggio di errore
                errorMessage.style.display = 'block';
            }
        });

        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = prompt('Inserisci la tua email:');
            const password = prompt('Inserisci una password:');
            
            if (email && password) {
                // Verifica se l'utente esiste già
                if (!users.some(user => user.email === email)) {
                    // Aggiungi nuovo utente
                    users.push({ email, password });
                    
                    // Aggiorna il localStorage
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    alert('Registrazione completata! Ora puoi accedere.');
                } else {
                    alert('Questa email è già registrata.');
                }
            }
        });

        // Carica l'email dell'utente corrente se esiste
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            document.getElementById('email').value = currentUser;
        }

        // Funzione per creare particelle
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            setTimeout(() => {
                particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                particle.style.opacity = '0';
            }, 0);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Aggiungi particelle al movimento del mouse
        document.addEventListener('mousemove', (e) => {
            createParticle(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
